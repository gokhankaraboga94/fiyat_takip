        .btn:hover {

        /* Checkbox Group */
        .checkbox-group {

            flex-direction: column;
            gap: 0.75rem;

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: var(--border-color);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 0.75rem;
            cursor: pointer;
        }

        /* Alert Messages */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--success-color);
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger-color);

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .hidden {
            display: none !important;

        /* Grid Layout for Forms */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        /* Responsive Design */
        @media (max-width: 768px) {

            .tabs {

            table {

            }

            th, td {

        }

        @media (max-width: 480px) {

            }

            .btn {

            }

            .price-item {

            }
        }
    </style>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9UR3h7xZcZ973U44SftwIZCY5HG5mS34",
            authDomain: "fiyatlar-a9067.firebaseapp.com",
            databaseURL: "https://fiyatlar-a9067-default-rtdb.firebaseio.com",
            projectId: "fiyatlar-a9067",
            storageBucket: "fiyatlar-a9067.firebasestorage.app",
            messagingSenderId: "636123955493",
            appId: "1:636123955493:web:ed73e78dd9384238605acc",
            measurementId: "G-EE3E5ML30J"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Admin UID
        const ADMIN_UID = 'B2K8tQwrZjQaOxpy5wy8FDq6eAS2';

        let currentUser = null;
        let isAdmin = false;

        // Auth State Observer
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                isAdmin = user.uid === ADMIN_UID;
                showMainApp();
            } else {
                showLoginPage();
            }
        });

        // Show Alert
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showAlert('loginAlert', 'GiriÅŸ baÅŸarÄ±sÄ±z: ' + error.message, 'error');
            }
        });

        // Logout
        function logout() {
            auth.signOut();
        }

        // Show Pages
        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            // Set user info
            const avatar = document.getElementById('userAvatar');
            const emailDisplay = document.getElementById('userEmailDisplay');
            avatar.textContent = currentUser.email.charAt(0).toUpperCase();
            emailDisplay.textContent = currentUser.email;

            if (isAdmin) {
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('userPanel').classList.add('hidden');
                loadUsers();
                loadPrices();
            } else {
                document.getElementById('adminPanel').classList.add('hidden');
                document.getElementById('userPanel').classList.remove('hidden');
                loadBrands();
            }
        }

        // Tab Switching
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Add User
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('newUserEmail').value;
            const password = document.getElementById('newUserPassword').value;

            try {
                const response = await fetch('https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=' + firebaseConfig.apiKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, returnSecureToken: true })
                });

                if (response.ok) {
                    showAlert('userAlert', 'KullanÄ±cÄ± baÅŸarÄ±yla eklendi!', 'success');
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                } else {
                    throw new Error('KullanÄ±cÄ± eklenemedi');
                }
            } catch (error) {
                showAlert('userAlert', 'Hata: ' + error.message, 'error');
            }
        });

        // Load Users
        async function loadUsers() {
            try {
                const response = await fetch('https://identitytoolkit.googleapis.com/v1/accounts:lookup?key=' + firebaseConfig.apiKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: await auth.currentUser.getIdToken() })
                });

                const tbody = document.getElementById('usersList');
                tbody.innerHTML = '<tr><td colspan="2">YÃ¼kleniyor...</td></tr>';
            } catch (error) {
                console.error('KullanÄ±cÄ±lar yÃ¼klenemedi:', error);
            }
        }

        // Add Part
        document.getElementById('addPartForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const brand = document.getElementById('partBrand').value;
            const model = document.getElementById('partModel').value;
            const name = document.getElementById('partName').value;
            const price = parseFloat(document.getElementById('partPrice').value);

            try {
                await database.ref('parts').push({
                    brand,
                    model,
                    name,
                    price,
                    createdAt: Date.now()
                });

                showAlert('partAlert', 'ParÃ§a baÅŸarÄ±yla eklendi!', 'success');
                document.getElementById('addPartForm').reset();
                loadPrices();
            } catch (error) {
                showAlert('partAlert', 'Hata: ' + error.message, 'error');
            }
        });

        // Load Prices
        function loadPrices() {
            database.ref('parts').on('value', snapshot => {
                const tbody = document.getElementById('pricesList');
                tbody.innerHTML = '';

                snapshot.forEach(child => {
                    const part = child.val();
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${part.brand}</td>
                        <td>${part.model}</td>
                        <td>${part.name}</td>
                        <td>${part.price.toFixed(2)} â‚º</td>
                        <td>
                            <button class="btn btn-danger btn-small" onclick="deletePart('${child.key}')">Sil</button>
                        </td>
                    `;
                });
            });
        }

        // Delete Part
        async function deletePart(key) {
            if (confirm('Bu parÃ§ayÄ± silmek istediÄŸinizden emin misiniz?')) {
                await database.ref('parts/' + key).remove();
                showAlert('partAlert', 'ParÃ§a silindi!', 'success');
            }
        }

        // Load Brands for User
        function loadBrands() {
            database.ref('parts').on('value', snapshot => {
                const brands = new Set();
                snapshot.forEach(child => {
                    brands.add(child.val().brand);
                });

                const select = document.getElementById('selectBrand');
                select.innerHTML = '<option value="">-- Marka SeÃ§in --</option>';
                brands.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand;
                    option.textContent = brand;
                    select.appendChild(option);
                });
            });
        }

        // Brand Selection
        document.getElementById('selectBrand').addEventListener('change', function() {
            const brand = this.value;
            if (!brand) {
                document.getElementById('modelGroup').style.display = 'none';
                document.getElementById('partsGroup').style.display = 'none';
                document.getElementById('calculateBtn').style.display = 'none';
                document.getElementById('priceResult').style.display = 'none';
                return;
            }

            database.ref('parts').orderByChild('brand').equalTo(brand).once('value', snapshot => {
                const models = new Set();
                snapshot.forEach(child => {
                    models.add(child.val().model);
                });

                const select = document.getElementById('selectModel');
                select.innerHTML = '<option value="">-- Model SeÃ§in --</option>';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    select.appendChild(option);
                });

                document.getElementById('modelGroup').style.display = 'block';
                document.getElementById('partsGroup').style.display = 'none';
                document.getElementById('calculateBtn').style.display = 'none';
                document.getElementById('priceResult').style.display = 'none';
            });
        });

        // Model Selection
        document.getElementById('selectModel').addEventListener('change', function() {
            const brand = document.getElementById('selectBrand').value;
            const model = this.value;
            
            if (!model) {
                document.getElementById('partsGroup').style.display = 'none';
                document.getElementById('calculateBtn').style.display = 'none';
                document.getElementById('priceResult').style.display = 'none';
                return;
            }

            database.ref('parts').once('value', snapshot => {
                const parts = [];
                snapshot.forEach(child => {
                    const part = child.val();
                    if (part.brand === brand && part.model === model) {
                        parts.push({ key: child.key, ...part });
                    }
                });

                const container = document.getElementById('partsList');
                container.innerHTML = '';
                parts.forEach(part => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    div.innerHTML = `
                        <input type="checkbox" id="part_${part.key}" value="${part.key}" onchange="validatePartSelection()">
                        <label for="part_${part.key}" style="margin: 0; cursor: pointer; flex: 1;">
                            ${part.name} - ${part.price.toFixed(2)} â‚º
                        </label>
                    `;
                    container.appendChild(div);
                });

                document.getElementById('partsGroup').style.display = 'block';
                document.getElementById('calculateBtn').style.display = 'block';
                document.getElementById('priceResult').style.display = 'none';
            });
        });

        // Validate Part Selection
        function validatePartSelection() {
            const checkboxes = document.querySelectorAll('#partsList input[type="checkbox"]');
            const checked = Array.from(checkboxes).filter(cb => cb.checked);
            
            if (checked.length > 3) {
                checkboxes.forEach(cb => {
                    if (!cb.checked) cb.disabled = true;
                });
            } else {
                checkboxes.forEach(cb => cb.disabled = false);
            }
        }

        // Calculate Price
        document.getElementById('calculateBtn').addEventListener('click', async function() {
            const checkboxes = document.querySelectorAll('#partsList input[type="checkbox"]:checked');
            
            if (checkboxes.length === 0) {
                showAlert('userAlert', 'LÃ¼tfen en az 1 parÃ§a seÃ§in!', 'error');
                return;
            }

            const partKeys = Array.from(checkboxes).map(cb => cb.value);
            let total = 0;
            const breakdown = [];

            for (const key of partKeys) {
                const snapshot = await database.ref('parts/' + key).once('value');
                const part = snapshot.val();
                total += part.price;
                breakdown.push({ name: part.name, price: part.price });
            }

            document.getElementById('totalPrice').textContent = total.toFixed(2) + ' â‚º';
            
            const detailsDiv = document.getElementById('priceBreakdown');
            detailsDiv.innerHTML = breakdown.map(item => `
                <div class="price-item">
                    <span>${item.name}</span>
                    <span>${item.price.toFixed(2)} â‚º</span>
                </div>
            `).join('');

            document.getElementById('priceResult').style.display = 'block';
        });
    </script>
</body>
